## -- Membership

esb.sql.numberOfMembersForCourseInstance: |
    select
        count(*)
    from
        MEMBERSHIPS
    where
        reportCode        = :reportCode
        and startSemester = :startSemester

esb.sql.memberships: |
    select
        id, date, pnr, courseCode, reportCode, startSemester, semester, program, programOrientation, origin, origin2
    from
        MEMBERSHIPS
    where
        pnr = :pnr
    order by 
        id asc

esb.sql.membershipsByCourseCode: |
    select
        id, date, pnr, courseCode, reportCode, startSemester, semester, program, programOrientation, origin, origin2
    from
        MEMBERSHIPS
    where
        pnr            = :pnr
        and courseCode = :courseCode
    order by 
        id asc

esb.sql.membershipsByReportCodeStartSemester: |
    select
        id, date, pnr, courseCode, reportCode, startSemester, semester, program, programOrientation, origin, origin2
    from
        MEMBERSHIPS
    where
        pnr               = :pnr
        and reportCode    = :reportCode
        and startSemester = :startSemester
    order by 
        id asc

esb.sql.membershipsByCourseCodeSemesterOrigin2: |
    select
        id, date, pnr, courseCode, reportCode, startSemester, semester, program, programOrientation, origin, origin2
    from
        MEMBERSHIPS
    where
        pnr            = :pnr
        and courseCode = :courseCode
        and semester   = :semester
        and origin     = :origin2
    order by 
        id asc

esb.sql.saveNewMembership: |
    insert into
        MEMBERSHIPS (date, pnr, courseCode, reportCode, startSemester, semester, program, programOrientation,
            origin, origin2)
    values
        (:date, :pnr, :courseCode, :reportCode, :startSemester, :semester, :program, :programOrientation,
            :origin, :origin2)

esb.sql.updateMembership: |
    update
        MEMBERSHIPS
    set
        date               = :date,
        pnr                = :pnr,
        courseCode         = :courseCode,
        reportCode         = :reportCode,
        startSemester      = :startSemester,
        semester           = :semester,
        program            = :program,
        programOrientation = :programOrientation, 
        origin             = :origin,
        origin2            = :origin2
    where
        id                 = :id

esb.sql.deleteMembershipById: |
    delete from
        MEMBERSHIPS
    where
        id = :id

esb.sql.deleteMembershipByCourseCode: |
    delete from
        MEMBERSHIPS
    where
        pnr            = :pnr
        and courseCode = :courseCode

esb.sql.deleteMembershipsByCourseCodeSemesterOrigin2: |
    delete from
        MEMBERSHIPS
    where
        pnr            = :pnr
        and courseCode = :courseCode
        and semester   = :semester
        and origin     = :origin2

esb.sql.deleteMemberships: |
    delete from
        MEMBERSHIPS
    where
        pnr = :pnr


